spring.application.name=lab6

# GENERAL APPLICATION CONFIG SETTINGS
logging.level.root=info
# DATABASE CONFIG
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:sqlserver://cs-sql-server-db.database.windows.net:1433;database=ads
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ads
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate Properties
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

